<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Project 2</title>
    <link href="p2.css" rel="stylesheet">
</head>

<body>
    <!-- id containing header image: pokemon logo-->
    <div id="header">
        <img src="images/pokelogo.png" id="headerIMG">
        <!-- crop or make background image-->
    </div>
    <div id ="spacer">
        <div id="pokedexHeader">
            <div id="dexNO"></div>
            <div id="pokeName"></div>
            <div id ="typeTab"></div>
        </div> 
    </div>
    <img src="images/who_pokemon.jpg" id="tempIMG">

    <!-- Description of generator. Variable Text replaced with pokebio-->
    <div class="allTables">
        <div id=aboutDiv>
            <p id="about">
                This site uses Pokemon API to generate a random pokemon from<br>the Kanto, Sinnoh, and Jhoto regions.
                <br>Click the pokedex to start!
            </p>
        </div>
        <div id="statsDiv"></div>
    </div>
    <!-- Button: input causes random pull from pokeapi-->
    <button type="button"><img src="images/dex.png" id="buttonIMG"></button>

    <script type="module" src="p2.js"></script>
    <script type="module" src="fetchPoke.js"></script>
    <script type="module" src="typeStyle.js"></script>
    <script type="module" src="tableStyle.js"></script>
</body>

</html>
