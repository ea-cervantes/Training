<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <link rel="stylesheet" href="project1.css">
</head>
<body>
    <h1>CSS Picture Frame</h1>

    <div class="border">
        <div class="padding">
            <div class="content">
                <img src="familyphoto.jpeg" alt="Asian Jim" >
            </div>
        </div>
    </div>
    <div id="inputs">
        <div id="sliders">
            <h3>Border: </h3>
            <input type="range" name="" id="border-range" min="10" max="100">
            <h3>Padding: </h3>
            <input type="range" name="" id="padding-range" min="10" max="100">
            <h3>Content: </h3>
            <input type="range" name="" id="content-range" min="10" max="100">
        </div>
        <div id="colors">
            <h3>Border: </h3>
            <input type="color" name="" id="border-color" min="10" max="100">
            <h3>Padding: </h3>
            <input type="color" name="" id="padding-color" min="10" max="100">
            <h3>Content: </h3>
            <input type="color" name="" id="content-color" min="10" max="100">           
        </div>
        <div id="radius">
            <h3>Border: </h3>
            <input type="range" orient="vertical" name="" id="border-radius" min="0" max="50" step="1" value="2">
            <h3>Padding: </h3>
            <input type="range" orient="vertical" name="" id="padding-radius" min="0" max="50" step="1" value="2">
            <h3>Content: </h3>
            <input type="range" orient="vertical" name="" id="content-radius" min="0" max="50" step="1" value="2">
        </div>
    </div>
    <script src="project1.js"></script>
</body>
</html>
